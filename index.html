<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase_form</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="box">
        <div class="form">
            <h2>Login Form</h2>
            <form>
                <div class="inputbox">
                <input type="text" value="" id="username" required>
                <span>Username</span>
                </div>
                <div class="inputbox">
                    <input type="email" value="" id="email" required>
                    <span>E-mail</span>
                    </div>
                <div class="inputbox">
                        <input type="text" value="" id="phone" required>
                        <span>Phone Number</span>
                        </div>
              <input type="submit" value="Submit" class="sub" id="submit">
            </form>
        </div>
    </div>
  
    <script src="https://www.gstatic.com/firebasejs/12.1.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/12.1.0/firebase-database-compat.js"></script>
<script src="Js/app.js"></script>

    
</body>
</html>
